name: Project CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: npm install, build
      run: |
        npm install
        npm install -g @angular/cli
        ng build --prod --base-href https://github.bhacaz.com/
        mv CNAME dist/DriveMyDoc/
      env:
        CI: true
    - name: deploy
      if: ${{ contains(github.ref, 'master') }}
      run: |
        echo "Hello world"
        git rev-parse --abbrev-ref HEAD
      
